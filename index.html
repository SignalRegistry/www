<!DOCTYPE html>
<html lang="en" data-bs-theme-mode="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal Registry</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  <!-- MongoDB App Services WEB SDK -->
  <script src="https://unpkg.com/realm-web@2.0.0/dist/bundle.iife.js"></script>
  <!-- JS Cookie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js" integrity="sha512-nlp9/l96/EpjYBx7EP7pGASVXNe80hGhYAUrjeXnu/fyF5Py0/RXav4BBNs7n5Hx1WFhOEOWSAVjGeC3oKxDVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- LogLevel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/loglevel/1.9.1/loglevel.min.js" integrity="sha512-RTpFpEIjxdex5j5nQGJmXJziMCNyWOJNqwWIBeclDyK3ONSS7Bg5GKI7KmLl6Y0RvsQ3EZIhT8rYqdUW7w2TSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- <script src="/js/ajax.js"></script> -->
  <!-- <script src="/js/server.js"></script> -->
  <script src="/js/log.js"></script>
  <script src="/js/atlas.js"></script> 
  <script src="/js/session.js"></script> 
  
  <link rel = "stylesheet" href = "css/background_animation.css">
  <link rel="stylesheet" href="/css/toast.css">

  <style>
    body {
      background-color: #1b1b29;
      overflow-x: hidden;
    }
  </style>
</head>

<body>

  <div class='light x1'></div>
  <div class='light x2'></div>
  <div class='light x3'></div>
  <div class='light x4'></div>
  <div class='light x5'></div>
  <div class='light x6'></div>
  <div class='light x7'></div>
  <div class='light x8'></div>
  <div class='light x9'></div>

  <!--Main Navigation-->
  <header class="d-none">
    <!-- Animated navbar-->
    <nav class="navbar navbar-expand-lg fixed-top navbar-scroll">
      <div class="container-fluid">
        <button
          class           = "navbar-toggler ps-0"
          type            = "button"
          data-mdb-toggle = "collapse"
          data-mdb-target = "#navbarExample01"
          aria-controls   = "navbarExample01"
          aria-expanded   = "false"
          aria-label      = "Toggle navigation">
          <span
            class="d-flex justify-content-start align-items-center">
            <i class="fas fa-bars text-info"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link text-secondary fw-bold" aria-current="page" href="#intro">About</a>
            </li>
            <li class="nav-item">
              <a
                class  = "nav-link"
                href   = "https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA"
                rel    = "nofollow"
                target = "_blank">
                Learn Bootstrap 5</a>
            </li>
          </ul>

          <ul class="navbar-nav flex-row">
            <!-- Icons -->
            <li class="nav-item">
              <a
                class  = "nav-link pe-2"
                href   = "https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA"
                rel    = "nofollow"
                target = "_blank">
                <i class="fab fa-youtube"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Animated navbar -->

  </header>

  <!-- Start your project here-->
  <div class="container">
    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
      <div>
        <div class="text-center animation fade-in-left mb-5">
          <button type="button" class="btn btn-outline-info btn-rounded"
            data-mdb-ripple-color    = "dark"
            data-mdb-toggle          = "animation"
            data-mdb-animation-reset = "false"
            data-mdb-animation       = "fade-out-right">
            Explore Registry</button>
        </div>
        <div class="text-center animation fade-in-right mt-5">
          <button type="button" class="btn btn-outline-info btn-rounded  w-100"
            data-mdb-ripple-color    = "dark"
            data-mdb-toggle          = "animation"
            data-mdb-animation-reset = "false"
            data-mdb-animation       = "fade-out-left">
            Discover Apps</button>
        </div>

      </div>
    </div>
    <!-- End your project here-->

    <script>
      $('[data-mdb-animation=fade-out-left]').on('click', () => {
        const element = $('[data-mdb-animation=fade-out-right]').parent()[0];
        const animate = new mdb.Animate(element, { animation: 'fade-out-right', });
        animate.init();
        animate.startAnimation()
      })
      $('[data-mdb-animation=fade-out-right]').on('click', () => {
        const element = $('[data-mdb-animation=fade-out-left]').parent()[0];
        const animate = new mdb.Animate(element, { animation: 'fade-out-left', });
        animate.init();
        animate.startAnimation()
      })
    </script>

</body>

</html>
