<!DOCTYPE html>
<html lang="en" data-bs-theme-mode="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal Registry</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />

  <!-- MDB ESSENTIAL -->
  <link rel="stylesheet" href="https://cdn.signalregistry.net/theme/mdbpro6.0.1/css/mdb.min.css">
  <link rel="stylesheet" href="https://cdn.signalregistry.net/theme/mdbpro6.0.1/plugins/css/treeview.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.signalregistry.net/vendor/fontawesome-free-6.3.0-web/css/fontawesome.css">
  <link rel="stylesheet" href="https://cdn.signalregistry.net/vendor/fontawesome-free-6.3.0-web/css/brands.css">
  <link rel="stylesheet" href="https://cdn.signalregistry.net/vendor/fontawesome-free-6.3.0-web/css/solid.css">

  <link rel="stylesheet" href="css/background_animation.css">

  <style>
    body {
      background-color: #1b1b29;
      overflow-x: hidden;
    }
  </style>
</head>


<body>

  <div class='light x1'></div>
  <div class='light x2'></div>
  <div class='light x3'></div>
  <div class='light x4'></div>
  <div class='light x5'></div>
  <div class='light x6'></div>
  <div class='light x7'></div>
  <div class='light x8'></div>
  <div class='light x9'></div>



  <!--Main Navigation-->
  <header class="d-none">
    <!-- Animated navbar-->
    <nav class="navbar navbar-expand-lg fixed-top navbar-scroll">
      <div class="container-fluid">
        <button
          class="navbar-toggler ps-0"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span
            class="d-flex justify-content-start align-items-center">
            <i class="fas fa-bars text-info"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link text-secondary fw-bold" aria-current="page" href="#intro">About</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA"
                rel="nofollow"
                target="_blank">Learn Bootstrap 5</a>
            </li>
          </ul>

          <ul class="navbar-nav flex-row">
            <!-- Icons -->
            <li class="nav-item">
              <a
                class="nav-link pe-2"
                href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA"
                rel="nofollow"
                target="_blank">
                <i class="fab fa-youtube"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Animated navbar -->

  </header>

  <!-- Start your project here-->
  <div class="container">
    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
      <div>
        <div class="text-center animation fade-in-left mb-5">
          <button type="button" class="btn btn-outline-info btn-rounded"
            data-mdb-ripple-color="dark"
            data-mdb-toggle="animation"
            data-mdb-animation-reset="false"
            data-mdb-animation="fade-out-right">
            Explore Registry</button>
        </div>
        <div class="text-center animation fade-in-right mt-5">
          <button type="button" class="btn btn-outline-info btn-rounded  w-100"
            data-mdb-ripple-color="dark"
            data-mdb-toggle="animation"
            data-mdb-animation-reset="false"
            data-mdb-animation="fade-out-left">
            Discover Apps</button>
        </div>

      </div>
    </div>
    <!-- End your project here-->

    <script src="js/main.js"></script>

    <!-- JQuery -->
    <script src="https://cdn.signalregistry.net/vendor/jquery-3.6.4.min.js"></script>

    <!-- MDBPro -->
    <script src="https://cdn.signalregistry.net/theme/mdbpro6.0.1/js/mdb.min.js"></script>
    <script src="https://cdn.signalregistry.net/theme/mdbpro6.0.1/plugins/js/treeview.min.js"></script>

    <script>

      $('[data-mdb-animation=fade-out-left]').on('click', () => {
        const element = $('[data-mdb-animation=fade-out-right]').parent()[0];
        const animate = new mdb.Animate(element, { animation: 'fade-out-right', });
        animate.init();
        animate.startAnimation()
      })
      $('[data-mdb-animation=fade-out-right]').on('click', () => {
        const element = $('[data-mdb-animation=fade-out-left]').parent()[0];
        const animate = new mdb.Animate(element, { animation: 'fade-out-left', });
        animate.init();
        animate.startAnimation()
      })
    </script>

</body>

</html>
