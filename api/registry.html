<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registry</title>

  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/js-cookie/dist/js.cookie.min.js"></script>
</head>

<body>

  <div class="container">
    <form class="mb-5">
      <label for="registryName" class="form-label"> Registry Name </label>
      <input type="text" class="form-control" id="registryName" aria-describedby="tableHelp">
      <div id="tableHelp" class="form-text">Write name of the registry to be initialized</div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Owner</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <!-- <th scope="col">Count</th>
          <th scope="col">Type(s)</th>
          <th scope="col">Create Date</th>
          <th scope="col">Last Modify</th> -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <script src="/js/session.js"></script>

  <script>

    // const apiUrl = "https://api.signalregistry.net"
    const apiUrl = "http://127.0.0.1:7339"

    $.ajaxSetup({
      crossDomain: true,
      xhrFields: {
          withCredentials: true
      }
    });

    // =========================================================================
    // Registry operations
    // =========================================================================
    // -------------------------------------------------------------------------
    // Registry operations: Get registry items
    // -------------------------------------------------------------------------
    function updateRegistryTable(){
      $.get(apiUrl+"/registry", {sessionId:Cookies.get("_sreg_id")}, (data)=>{
        $("tbody").empty()
        for(let i=0; i<data.length; i++) {
          $("tbody").append(`
            <tr>
              <th scope="row">${i+1}</th>
              <td>${data[i].owner}</td>
              <td>${data[i].name || ""}</td>
              <td>${data[i].desc || ""}</td>
            </tr>
            `)
          }
      })
    }
    updateRegistryTable()
    // -------------------------------------------------------------------------
    // Registry operations: Add registry item
    // -------------------------------------------------------------------------
    $("form").submit(event=>{
      event.preventDefault();
      $.ajax({
        url  : `${apiUrl}/registry?sessionId=${Cookies.get("_sreg_id")}`,
        type : 'POST',
        data: JSON.stringify({ name: $("#registryName").val()}),
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function(result) {
          console.log(result)
          updateRegistryTable()
        },
        error: function(errMsg) {
            alert(errMsg);
        }
      });
    })
  </script>

</body>

</html>
